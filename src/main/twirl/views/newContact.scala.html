@import com.github.zalbia.zhhs.web.templates.NewContactFormData
@import com.github.zalbia.zhhs.web.templates.NewContactFormData.ErrorField
@(contactFormData: NewContactFormData)
@main(None) {
<form action="/contacts/new" method="post">
    <fieldset>
        <legend>Contact Values</legend>
        <div class="table rows">
            <p>
                <label for="email">Email</label>
                <input name="email" id="email" type="text" placeholder="Email" value="@{contactFormData.email}">
                <span class="error">@{contactFormData.errors.getOrElse(ErrorField.Email, "")}</span>
            </p>
            <p>
                <label for="first_name">First Name</label>
                <input name="first_name" id="first_name" type="text" placeholder="First Name"
                       value="@{contactFormData.firstname}">
                <span class="error"></span>
            </p>
            <p>
                <label for="last_name">Last Name</label>
                <input name="last_name" id="last_name" type="text" placeholder="Last Name"
                       value="@{contactFormData.lastname}">
                <span class="error"></span>
            </p>
            <p>
                <label for="phone">Phone</label>
                <input name="phone" id="phone" type="text" placeholder="Phone" value="@{contactFormData.phone}">
                <span class="error"></span>
            </p>
        </div>
        <button>Save</button>
    </fieldset>
</form>

<p>
    <a href="/contacts">Back</a>
</p>
}
