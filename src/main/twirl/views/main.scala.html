@(flashMessage: Option[String] = None)(content: Html)
<!doctype html>
<html lang="">
<head>
    <title>Contact App</title>
    <link rel="stylesheet" href="https://unpkg.com/missing.css@@1.1.1">
    <link rel="stylesheet" href="/static/site.css">
    <script src="https://unpkg.com/htmx.org@@1.9.9" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/hyperscript.org@@0.9.12" crossorigin="anonymous"></script>
    <script src="/static/js/rsjs-menu.js" type="module"></script>
    <script defer src="https://unpkg.com/alpinejs@@3/dist/cdn.min.js" crossorigin="anonymous"></script>
</head>
<body hx-boost="true">
<main>
    <header>
        <h1>
            <all-caps>contacts.app</all-caps>
            <sub-title>A Demo Contacts Application</sub-title>
        </h1>
    </header>
    @for(message <- flashMessage) {
    <div class="flash">@message</div>
    }
    @content
</main>
</body>
</html>
